<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>farmShare</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../public/styles/sampleCardPage.css">
        <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        margin: 40px auto;
        height: 50%;
        width: 40%
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    </head>
    <body>
        <div class="container">
            <div class="row sticky-top topRow">
                <div class="col">
                    <h1 class="headerText text-center">
                        farmShare
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h5 class="subHeader text-center">
                        What's currently available:
                    </h5>
                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="card" style="max-width: 12rem;">
                    <!-- <img src="../views/photos/citron-154449_960_720.png" class="card-img-top" alt="Lemon"> -->
                    <div class="card-body">
                        <div id="map"></div>
                        <script>
                          var map;
                          function initMap() {
                            map = new google.maps.Map(document.getElementById('map'), {
                              zoom: 2,
                              center: new google.maps.LatLng(2.8,-187.3),
                              mapTypeId: 'terrain'
                            });
                            var marker = new google.maps.Marker({
                            position: new google.maps.LatLng(37.87,-122.27),
                            map: map,
                            title: 'You are here!'
                            });
                    
                            // Create a <script> tag and set the USGS URL as the source.
                            var script = document.createElement('script');
                            // This example uses a local copy of the GeoJSON stored at
                            // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
                            script.src = 'https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js';
                            document.getElementsByTagName('head')[0].appendChild(script);
                          }
                    
                          // Loop through the results array and place a marker for each
                          // set of coordinates.
                          window.eqfeed_callback = function(results) {
                            for (var i = 0; i < results.features.length; i++) {
                              var coords = results.features[i].geometry.coordinates;
                              var latLng = new google.maps.LatLng(coords[1],coords[0]);
                              var marker = new google.maps.Marker({
                                position: latLng,
                                map: map
                              });
                            }
                          }
                        </script>
                        <script async defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuLL-cdGct-TE_klN5c6DrkaaDete7jq8&callback=initMap">
                        </script>
                        <p class="pFooter text-center sticky-bottom">Copywrite 2019</a></p>
                    </div>
                </div>
            </footer>
        </div>
       
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="../public/js/welcomePage.js" async defer></script>
    </body>
</html>
